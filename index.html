<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <h2>Addition</h2>
      <form id="add">
        <div class="form-group">
          <label for="num1">1st Number: </label>
          <input type="text" class="form-control" id="num1">
        </div>
        <div class="form-group">
          <label for="num2">2nd Number: </label>
          <input type="text" class="form-control" id="num2">
        </div>
        <button type="submit" class="btn-success">Click here to add your numbers!</button>
      </form>
      <div id="additionoutput">

      </div>

      <h2>Subtraction</h2>
      <form id="subtract">
        <div class="form-group">
          <label for="sub1">1st Number: </label>
          <input type="text" class="form-control" id="sub1">
        </div>
        <div class="form-group">
          <label for="sub2">2nd Number: </label>
          <input type="text" class="form-control" id="sub2">
        </div>
        <button type="submit" class="btn-warning">Click here to subtract your numbers!</button>
      </form>
      <div id="subtractionoutput">

      </div>

      <h2>Division</h2>
      <form id="division">
        <div class="form-group">
          <label for="divide1">1st Number: </label>
          <input type="text" class="form-control" id="divide1">
        </div>
        <div class="form-group">
          <label for="divide2">2nd Number: </label>
          <input type="text" class="form-control" id="divide2">
        </div>
        <button type="submit" class="btn-info">Click here to divide your numbers!</button>
      </form>
      <div id="divisionoutput">

      </div>

      <h2>Multiplication</h2>
      <form id="multiply">
        <div class="form-group">
          <label for="multipy1">1st Number: </label>
          <input type="text" class="form-control" id="multiply1">
        </div>
        <div class="form-group">
          <label for="multiply2">2nd Number: </label>
          <input type="text" class="form-control" id="multiply2">
        </div>
        <button type="submit" class="btn-danger">Click here to multiply your numbers!</button>
      </form>
      <div id="multiplicationoutput">

      </div>
    </div>
  </body>
</html>
